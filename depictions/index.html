<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Package Info</title>
		<base target="_top">
		<link href="css/jonyive.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="../CydiaIcon.png">
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script type="text/javascript" src="js/setDepiction.js"></script>
	</head>

	<body class="iOS">
		<panel>
			<fieldset style="background-color: #FFD8F0">
				<a href="https://repo.erickwok.space">
					<img class="icon" src="../CydiaIcon.png">
					<div>
						<label>Eric's Repo</label>
					</div>
				</a>
			</fieldset>
		<panel>
		<fieldset style="background-color: transparent; border: none; margin: -4px 10px -14px 10px">
			<div style="float: right; margin-top: 7px; text-align: center; width: 200px">
				<span style="font-size: 20px" id="packageTitle"> PACKAGE NAME</span><br/>
				<span style="font-size: 15px" id="bundleId">PACKAGE BUNDLE ID </span>
			</div>
			
			<label id="icon" style="vertical-align: middle"></label>
			
			<div><br/><br/>
				<h1>兼容性</h1><br/>
				<center><p id="Compatibility"></p></center>
			</div>
			
			<div class="ex-screenshot-thumb-carousel">
				<h1>屏幕截图</h1><br/>
				<ul id="screenshots"></ul>
			</div>
			<div>
				<h1>简介</h1><br/>
				<ul id="description"></ul>
			</div>
			<div>
				<h1>更新日志</h1><br/>
				<center><ul id="changeLog"></ul></center>
			</div>
			<div>
				<h1>依赖关系</h1>
				<center><ul id="dependencies"></ul></center>
			</div>
			<ul id="links"></ul>
		</fieldset>
	</body>
</html>
